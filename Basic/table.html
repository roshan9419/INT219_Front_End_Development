<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Tables</title>
</head>

<body>

    <center>
        <h1>This is how table look like</h1>
    </center>

    <table border="1">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </thead>
        <tbody>
            <tr>
                <td>Roshan</td>
                <td>20</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Kumar</td>
                <td>21</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Random Girl</td>
                <td>18</td>
                <td>Female</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
