<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Tutorial</title>
    
    <style>
        img {
            background-size: cover;
            float: right;
            border
        }

        .container div {
            width: 150px;
            height: 150px;
            float: left;
        }

        .container div:nth-child(1) { background-color: red; }
        .container div:nth-child(2) { background-color: green; }
        .container div:nth-child(3) { background-color: blue; }
    </style>

</head>
<body>
    <img src="https://ca.slack-edge.com/T01BY86R0BH-U01Q8ACPJ0M-aec3942d95ec-72" alt="Roshan Kumar">

    <div class="container">
        <div>Div1</div>
        <div>Div2</div>
        <div>Div3</div>
    </div>
</body>
</html>
